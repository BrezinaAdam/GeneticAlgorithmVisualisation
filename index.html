<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>AI Visualisation</title>
  <meta name="description" content="GenAlgVis">
  <meta name="author" content="Siemens">

  <link rel="stylesheet" href="css/stylenew.css?v=1.0">

  <script type="text/javascript" src="js/d3.v4.min.js" charset="utf"></script>
</head>

<!-- HEADER -->
<header>
  <h2>Genetic Algorithm Visualisation</h2>
  <div class="w3-bar w3-black">
    <button id="tab" onclick="openCity('London')">Neural network</button>
    <button id="tab" onclick="openCity('Paris')">Genetic algorithm</button>
    <!--<button class="w3-bar-item w3-button" onclick="openCity('Tokyo')">Tokyo</button>-->
  </div>
</header>

<!-- BODY -->
<body>

  <div id="London" class="w3-container city">

    <table border="1">

      <tr>
        <td rowspan="2">
          <!--graf neuronky-->
          <svg class="lond"></svg>

        </td>
        <td >
          grafik
        </td>
      </tr>
      <tr>
        <td>
          grafiiik
        </td>
      </tr>
    </div>

  </table>
  <script>
  var graph = {
    nodes:[],
    links:[]
  };

  let sizeNN = 15;
  graph.nodes.push({"id": String.fromCharCode('A'.charCodeAt()), "group": 1, "diameter": 16}) //input neuron
  graph.nodes.push({"id": String.fromCharCode('A'.charCodeAt() + sizeNN-1), "group": 3, "diameter": 18}) //output neuron
  for(let i = 1; i < sizeNN-1; i++){
    graph.nodes.push({"id": String.fromCharCode('A'.charCodeAt() + i), "group": 2, "diameter": 12}) //hidden layer neurons
    graph.links.push({"source": String.fromCharCode('A'.charCodeAt()), "target": String.fromCharCode('A'.charCodeAt() + i), "value": 1});
    graph.links.push({"source": String.fromCharCode('A'.charCodeAt() + i), "target": String.fromCharCode('A'.charCodeAt() + sizeNN-1), "value": 3});
  }

  var svg = d3.select(".lond"),
  width = 500,
  height = 400;

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3.forceSimulation()
  .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(150))
  .force("charge", d3.forceManyBody())
  .force("x", d3.forceX(function(d){
    if(d.group === 2){
      return 0;
    } else if (d.group === 3){
      return width/2;
    } else {
      return -width/2;
    }
  }))
  .force("y", d3.forceY(function(d){
    if(d.group === 2){
      return (d.id.charCodeAt()-64)*20-20;
    }
    else {
      return height/2;
    }
    //return 150;
  }))
  .force("center", d3.forceCenter(600, 250));

  var link = svg.append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(graph.links)
  .enter().append("line")
  .attr("stroke-width", function(d) { return d.value; });

  var node = svg.append("g")
  .attr("class", "nodes")
  .selectAll("circle")
  .data(graph.nodes)
  .enter().append("circle")
  .attr("r", function(d) { return d.diameter; })
  .attr("fill", function(d) { return color(d.group); })
  .call(d3.drag()
  .on("start", dragstarted)
  .on("drag", dragged)
  .on("end", dragended));

  node.append("title").text(function(d) { return d.id; });

  simulation.nodes(graph.nodes).on("tick", ticked);

  simulation.force("link").links(graph.links);

  function ticked() {
    link
    .attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });
    node
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; });
  }

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  </script>

</div>


  <div id="Paris"  class="w3-container city" style="display:none">
    <table border = "1">
      <p> </p>
      <tr>
        <td rowspan="2">
          vyzualizácia potomkov a rodičov GA
        </td>
        <td >
          graf neuronky
        </td>
      </tr>
      <tr>
        <td>
          sinusoida
        </td>
      </tr>

    </table>


  </div>


  <script>
  function openCity(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    document.getElementById(cityName).style.display = "block";
  }
</script>

</body>

  <div id="footer">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
