          <script>

        var graph = {
          nodes:[],
          links:[]
        };

        let sizeNN = 7;
        graph.nodes.push({"id": String.fromCharCode('A'.charCodeAt()), "group": 1})
        graph.nodes.push({"id": String.fromCharCode('A'.charCodeAt() + sizeNN-1), "group": 3})
        for(let i = 1; i < sizeNN-1; i++){
            graph.nodes.push({"id": String.fromCharCode('A'.charCodeAt() + i), "group": 2})
            graph.links.push({"source": String.fromCharCode('A'.charCodeAt()), "target": String.fromCharCode('A'.charCodeAt() + i), "value": 1});
            graph.links.push({"source": String.fromCharCode('A'.charCodeAt() + i), "target": String.fromCharCode('A'.charCodeAt() + sizeNN-1), "value": 3});
        }

        var svg = d3.select(".lond"),
            width = +svg.attr("width") + 200,
            height = +svg.attr("height") + 250;

        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(60))
            .force("charge", d3.forceManyBody())
        		.force("x", d3.forceX(function(d){
        			if(d.group === 2){
        				return 0;
        			} else if (d.group === 3){
        		      return width/2;
                } else {
        				      return -width/2;
                    }
              }))
            .force("y", d3.forceY(function(d){
              return height/(sizeNN-2);
            }))
            .force("center", d3.forceCenter(width / 2+80, height / 2));

        var link = svg.append("g")
            .attr("class", "links")
          .selectAll("line")
          .data(graph.links)
          .enter().append("line")
            .attr("stroke-width", function(d) { return d.value; });

        var node = svg.append("g")
            .attr("class", "nodes")
          .selectAll("circle")
          .data(graph.nodes)
          .enter().append("circle")
            .attr("r", 8
          )
            .attr("fill", function(d) { return color(d.group); })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title").text(function(d) { return d.id; });

        simulation.nodes(graph.nodes).on("tick", ticked);

        simulation.force("link").links(graph.links);

        function ticked() {
          link
              .attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });
          node
              .attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });
        }

        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }

        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        </script>
